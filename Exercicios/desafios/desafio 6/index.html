<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags Html</title>
</head>
<body>
    <H1>Tags em Html</H1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá ultilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="use a tag <p>">Parágrafo</abbr></li>
        <li><abbr title="Use as tags <H1> até <H6>">Titulos</abbr></li>
        <li><abbr title="Use a tag IMG">Imagens</abbr></li>
        <li><abbr title="use a tag ABBR">Abreviações</abbr></li>
        <li><abbr title="use a tag code">Codigo Fonte</abbr></li>
        <li><abbr title="use a tag OL">Listas numeradas</abbr></li>
        <li><abbr title="use a tag UL">Listas com demarcações</abbr></li>

    </ul>
</body>
</html>
