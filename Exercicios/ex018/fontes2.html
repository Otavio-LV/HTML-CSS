<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Baixadas</title>
    <style>
@font-face {
    font-family:'fire';
    src: url('SnowtopCaps.otf')format('opentype') ;
    font-weight: bold;
}
@font-face{
    font-family:'pinguin';
    src: url('Penguin-Regular.ttf') format('truetype');
}
        h1{font:italic bold 2em 'fire'}
        h2{font-family: 'pinguin';}

        /* Tipos de format()
        - opentype (otf)
        - truetype (ttf)
        - enbedd-opentype (eot)
        - truetype AAT (apple advanced telegraphy)
        -svg

        */
    </style>
</head>
<body>
    <h1>fonte legal</h1>
    <h2>ola</h2>
</body>
